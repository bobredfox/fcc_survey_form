<!DOCTYPE html>
<html>
    <head>
        <title>Survey for support improvement</title>
        <link rel="stylesheet" href="./ressources/css/style.css">
    </head>
    <body>
        <main>
            <div class="flex-container">
                <h1 id="title">Survey for improvment of support</h1>
                <p id="description">Thanks for taking some time to improve our support.</p>
            </div>
            <form id="survey-form" class="flex-container">
                <hr>
                <p class="label-box">Please insert first your name, e-Mail address and age.</p>
                <label for="name" id="name-label" class="label-box">
                    Name<input id="name" type="text" placeholder="your name" required>
                </label>
                <label for="email" id="email-label" class="label-box">
                    Email<input id="email" type="email" placeholder="your@email.here" required>
                </label>
                <div class="flex-row">
                    <label for="number" id="number-label" class="multi-label-box">
                        Age<br><input id="number" type="number" placeholder="number" min="0" max="100">
                    </label>
                    <label for="dropdown" class="multi-label-box">
                    Gender<br><select name="gender" id="dropdown">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
                    </label>
                </div>
                <hr>
                <div id="radio-container" class="label-box">
                <p>What did you liked the most about our support?</p>
                <label for="nice-support">
                    <input id="nice-support" type="radio" name="good-selection" value="nice">The support was very nice!
                </label><br>
                <label for="fast-response">
                    <input id="fast-response" type="radio" name="good-selection" value="fast">The support responded very fast.
                </label>
                <label for="good-solution">
                    <input id="good-solution" type="radio" name="good-selection" value="solution">The support offered a very good solution.
                </label>
                </div>
                <div id="checkbox-container" class="label-box">
                    <p>What do you think can we do even better?</p>
                    <label for="aviability">
                        <input id="aviability" type="checkbox" name="selection" value="aviability">Be better reachable.
                    </label><br>
                    <label for="better-staff">
                        <input id="better-staff" type="checkbox" name="selection" value="staff">You need better staff.
                    </label>
                    <label for="better-solutions">
                        <input id="better-solutions" type="checkbox" name="selection" value="solutions">Better solutions.
                    </label>
                    </div>
                <hr>
                <p class="label-box">And now some final comments:</p>
                <label for="comments" id="comment-label" class="label-box">
                    <textarea id="comments" rows="4" cols="50"></textarea>
                </label>
                <button id="submit">Submit</button>
            </form>
        </main>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
